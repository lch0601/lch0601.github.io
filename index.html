<!DOCTYPE html>

<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>

    <body>
        <h1>Welcome to My Simple HTML Document</h1>
        <p>This is a basic HTML document with some styling.</p>
        <p>Feel free to <a href="https://www.example.com">click here</a> to visit an example website.</p>
    </body>
</html>
